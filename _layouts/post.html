---
layout: default
---

<article class="blog">
  <div class="blog-header">
    <h1>{{ page.title }}</h1>
    <p>{{ page.excerpt }}</p>
  </div>

  <div class="tags">
    {% for tag in page.tags %}
      <p class="tag">{{ tag }}</p>
    {% endfor %}
  </div>

  <div class="entry">
    {{ content }}
  </div>

  <div class="date">
    Written on {{ page.date | date: "%B %e, %Y" }}
  </div>

  {% include disqus.html %}
</article>
