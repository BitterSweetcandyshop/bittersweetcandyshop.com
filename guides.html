---
layout: default
permalink: /guides/
---
<h1 style="text-align: center; margin-bottom: 0;">BitterSweet Guides</h1>
<h4 style="text-align: center; margin-top: 0;">Going from little knowledge to whatever the fuck I typed.</h4>


<div class="posts">
    <div class="guides">
      {% for post in site.posts %}
        {% if post.type == "guide" %}
        <article class="blog {{ post.type }}">
  
            <h2><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h2>
      
            <div class="tags">
              {% for tag in post.tags %}
                <p class="tag">{{ tag }}</p>
              {% endfor %}
            </div>
      
            <div class="entry">
              {{ post.excerpt }}
            </div>
          </article>
        {% endif %}
      {% endfor %}
    </div>
  </div>
